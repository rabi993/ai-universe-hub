<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Universe-hubN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    
</head>
<body>
    <header class="bg-dark-subtle">
        <h1 class="text-center fs-1 py-5 fw-bolder">Ai Universe Hub</h1>
    </header>
    <main class="container bg-body-secondary">
        <section class="row col-md-12 pt-3 d-grid gap-2 d-flex justify-content-end ">
            <div class="row mb-3  col-md-6 col-sm-12 ">
                <div class=" mb-3  col-md-8 col-sm-6" >
                
                    <input id="search-field" type="text" class="form-control " placeholder="Search for AI tools">
                </div>    
                <div class="col-md-2 col-sm-3 ">
                    <button  id="btn-search" class="btn btn-secondary btn-outline-info">Search</button>
                </div>
            </div>
            <div class="col-md-4  col-sm-12">
                <button  id="sortButton-ascending" class="btn btn-secondary btn-outline-info">Sort-Asc By Date</button>
                <button  id="sortButton-descending" class="btn btn-secondary btn-outline-info ">Sort-Desc By Date</button>
            </div>
        </section>
        <section>
            <!-- Sort By Date button field -->
            <div id="toolContainer"></div>
        </section>
       
        <section>
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No items found! Please try a new search.</h3>
            </div>
            <div id="show-all" class="text-center d-none py-2 bg-dark-subtle rounded mt-4">
                <button id="btn-show-all" class="btn btn-secondary btn-outline-info">Show All</button>
                
            </div>
            <hr>
        </section>
        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div class="modal fade " id="toolDetailModal" tabindex="-1" aria-labelledby="toolDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl" >
                    <div class="modal-content ">
                        <div class="modal-header bg-dark-subtle">
                            <h1 class="modal-title fs-5 " id="toolDetailModalLabel"></h1>
                            <button type="button" class="btn position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" ><i class="fa fa-times-circle" style="font-size:48px;color:red"></i>
                            </button>
                        </div>
                        <div id="tool-details" class="modal-body bg-body-secondary"></div>
                        <!--modal box -->
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/indexN.js"></script>
</body>
</html>
